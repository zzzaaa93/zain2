<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents PDF</title>
    <style>
        body {
            background-color: #2BFAFA;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4A4A4A;
        }
        a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Téléchargez les documents PDF</h1>
    <a href="cv final 1.pdf" target="_blank"> cv </a>
    <a href="Lettre de motivation.pdf" target="_blank">Lettre de motivation</a>
</body>
</html>
