<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="submit_form.php" method="POST" enctype="multipart/form-data">
        <table border="0">
            <tr>
                <td>Pseudo*</td>
                <td><input type="text" name="pseudo" required placeholder="Votre pseudo"></td>
            </tr>
            <tr>
                <td>Mot de passe</td>
                <td><input type="password" name="mot_de_passe" placeholder="Votre mot de passe"></td>
            </tr>
            <tr>
                <td>Prénom*</td>
                <td><input type="text" name="prenom" required placeholder="Votre prénom"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Votre email"></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>Pays</td>
                <td><input type="text" name="pays" placeholder="Votre pays"></td>
            </tr>
            <tr>
                <td>Quels sont vos fruits préférés?</td>
                <td>
                    <input type="radio" name="fruits" value="Orange"> Orange
                    <input type="radio" name="fruits" value="Fraise"> Fraise
                    <input type="radio" name="fruits" value="Poire"> Poire
                </td>
            </tr>
            <tr>
                <td>Civilité</td>
                <td>
                    <input type="radio" name="civilite" value="Homme" required> Homme
                    <input type="radio" name="civilite" value="Femme" required> Femme
                </td>
            </tr>
            <tr>
                <td>Ville</td>
                <td><input type="text" name="ville" placeholder="Votre ville"></td>
            </tr>
            <tr>
                <td>Code Postal</td>
                <td><input type="text" name="code_postal" placeholder="Votre code postal"></td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td><input type="text" name="adresse" placeholder="Votre adresse"></td>
            </tr>
            <tr>
                <td>Date de Naissance</td>
                <td><input type="date" name="date_naissance"></td>
            </tr>
            <tr>
                <td>Jauge</td>
                <td><input type="range" name="jauge" min="0" max="100"></td>
            </tr>
            <tr>
                <td>Téléphone</td>
                <td><input type="tel" name="telephone" placeholder="Votre téléphone"></td>
            </tr>
            <tr>
                <td>Recherche</td>
                <td><input type="text" name="recherche" placeholder="Recherche..."></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url" name="url" placeholder="Votre site web"></td>
            </tr>
            <tr>
                <td>Couleur</td>
                <td><input type="color" name="couleur"></td>
            </tr>
        </table>
        <button type="submit">Valider</button>
    </form>

    <br><br><br>
    <a href="mission3.html">Retour à la page d'accueil</a>
</body>
</html>
